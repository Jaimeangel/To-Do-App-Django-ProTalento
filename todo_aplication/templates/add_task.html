{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head %}
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
{% endblock  %}

{% block content %}
    <div class="py-5 container-sm">
        <a href="{% url 'home' %}" class="text-decoration-none">
            <button type="button" class="btn btn-primary mb-3 d-flex flex-row align-items-center gap-3"><i class='bx bxs-home'></i> Regresar</button>
        </a>
        <form method="post" class="container-sm shadow-sm p-3 mb-5 bg-body rounded border">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-success">
                Crear tarea
            </button>
        </form>

        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </div>
{% endblock  %}
